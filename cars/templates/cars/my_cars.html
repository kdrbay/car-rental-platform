<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои объявления</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .car-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .car-item:last-child {
            border-bottom: none;
        }

        .car-actions {
            margin-top: 10px;
        }

        .car-actions a {
            padding: 8px 12px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-edit {
            background-color: #3498db;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-create {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-create:hover {
            background-color: #27ae60;
        }

        p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Car Rental</h1>
</header>

<nav>
    <a href="{% url 'home' %}">Главная</a>
    <a href="{% url 'my_cars' %}">Мои объявления</a>
    <a href="{% url 'my_rentals' %}">Мои аренды</a>
    <a href="{% url 'profile' %}">Профиль</a>
    <a href="{% url 'logout' %}">Выйти</a>
</nav>

<div class="container">
    <h2>Мои объявления</h2>

    <div class="cars-list">
        {% if cars %}
            {% for car in cars %}
                <div class="car-item">
                    <h3>{{ car.title }}</h3>
                    <p>{{ car.price_per_day }} руб/день</p>
                    <div class="car-actions">
                        <a href="{% url 'car_update' car.pk %}" class="btn-edit">Редактировать</a>
                        <a href="{% url 'car_delete' car.pk %}" class="btn-delete" onclick="return confirm('Вы уверены, что хотите удалить это объявление?')">Удалить</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас пока нет объявлений.</p>
        {% endif %}
    </div>

    <a href="{% url 'car_create' %}" class="btn-create">+ Новое объявление</a>
</div>

</body>
</html>

{% extends "core/base.html" %}

{% block content %}
<h2 class="form-title">
    {% if form.instance.pk %}
        Редактировать объявление
    {% else %}
        Новое объявление
    {% endif %}
</h2>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-save">Сохранить</button>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .form-title {
        text-align: center;
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .form-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 4px;
        border: 1px solid #ddd;
        margin-top: 5px;
    }

    .form-group input[type="file"] {
        padding: 5px;
    }

    .btn-save {
        display: inline-block;
        padding: 12px 25px;
        background-color: #2ecc71;
        color: #fff;
        border-radius: 4px;
        border: none;
        text-decoration: none;
        cursor: pointer;
        width: 100%;
        font-size: 1.2rem;
    }

    .btn-save:hover {
        background-color: #27ae60;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    h2 {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 20px;
    }
</style>

{% endblock %}

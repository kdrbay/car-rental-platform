<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Rental{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav {
            margin-top: 8px;
        }

        nav a {
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #34495e;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header, footer {
                text-align: center;
                padding: 15px;
            }

            nav a {
                display: inline-block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Car Rental</a></h1>
        <nav>
            <a href="/">Главная</a>
            <a href="{% url 'car_list' %}">Список машин</a>
            {% if user.is_authenticated %}
                <a href="{% url 'my_rentals' %}">Мои аренды</a>
                <a href="{% url 'my_cars' %}">Мои объявления</a>
                <a href="{% url 'profile' %}">Профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

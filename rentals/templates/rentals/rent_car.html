
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда автомобиля</title>
</head>
<body>
    <h2>Арендовать: {{ car.brand }} {{ car.model }}</h2>
    <p>Цена за день: {{ car.price_per_day }} KZT</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Арендовать</button>
    </form>
</body>
</html>

{% extends "core/base.html" %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .login-container h2 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    .footer-link {
        margin-top: 10px;
    }

    .footer-link a {
        color: #3498db;
        text-decoration: none;
    }

    .footer-link a:hover {
        text-decoration: underline;
    }

    .errorlist {
        color: red;
        font-size: 14px;
        list-style: none;
        padding-left: 0;
        margin: 0 0 10px 0;
    }
</style>

<div class="login-container">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn">Войти</button>
    </form>

    <div class="footer-link">
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}

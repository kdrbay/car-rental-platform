<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 450px;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin-top: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Маска поля номера */
        input[type="tel"]::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Редактирование профиля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="{% url 'profile' %}">← Назад в профиль</a>
    </div>

    <script>
        // Пример автоматической маски для ввода телефона Казахстана
        document.addEventListener('DOMContentLoaded', function () {
            const telInput = document.querySelector('input[type="tel"]');
            if (telInput) {
                telInput.placeholder = "+7 (___) ___-__-__";
                telInput.addEventListener('input', function (e) {
                    let x = telInput.value.replace(/\D/g, '').slice(0, 11);
                    let formatted = '+7 ';
                    if (x.length >= 1) formatted += '(' + x.slice(1, 4);
                    if (x.length >= 4) formatted += ') ' + x.slice(4, 7);
                    if (x.length >= 7) formatted += '-' + x.slice(7, 9);
                    if (x.length >= 9) formatted += '-' + x.slice(9, 11);
                    telInput.value = formatted;
                });
            }
        });
    </script>
</body>
</html>

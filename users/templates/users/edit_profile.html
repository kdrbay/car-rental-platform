<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Редактировать профиль</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
        <a href="{% url 'profile' %}">Назад в профиль</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('id_phone_number');
            if (input) {
                input.placeholder = "+7 (___) ___-__-__";

                input.addEventListener('input', function () {
                    let x = input.value.replace(/\D/g, '').substring(0, 11);
                    if (!x.startsWith("7")) {
                        x = "7" + x;
                    }
                    let formatted = '+7';
                    if (x.length > 1) {
                        formatted += ' (' + x.substring(1, 4);
                    }
                    if (x.length >= 5) {
                        formatted += ') ' + x.substring(4, 7);
                    }
                    if (x.length >= 8) {
                        formatted += '-' + x.substring(7, 9);
                    }
                    if (x.length >= 10) {
                        formatted += '-' + x.substring(9, 11);
                    }
                    input.value = formatted;
                });
            }
        });
    </script>
</body>
</html>
